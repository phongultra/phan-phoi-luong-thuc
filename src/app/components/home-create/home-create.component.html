<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card-body">
            <form [formGroup]="homeForm" (ngSubmit)="onSubmit(); homeForm.reset()">
                <div class="form-group">
                    <label for="">Tên trại (*)</label>
                    <input class="form-control" type="text" formControlName="name">
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
                        Tên trại là bắt buộc
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Điện thoại liên lạc (*)</label>
                    <input class="form-control" type="text" formControlName="phoneNumber">
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
                        Số điện thoại là bắt buộc
                    </div>
                    <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
                        Số điện thoại chỉ chấp nhận số: ví dụ 0123456789
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Số người</label>
                    <input class="form-control" type="number" value="0" formControlName="people">
                </div>

                <div class="form-group">
                    <label for="">Địa chỉ (*)</label>
                    <!-- <input class="form-control" type="text" formControlName="address"> -->
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" formControlName="address"
                            (mouseleave)="getAddressInfo()">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="button" (click)="getAddressInfo()">MAP</button>
                        </div>
                    </div>
                    <!-- error -->
                    <div class="invalid-feedback" *ngIf="submitted && myForm.address.errors?.required">
                        Địa chỉ là bắt buộc
                    </div>
                    <google-map height="400px" width="100%" [zoom]="ggMapZoom" [center]="ggMapCenter"
                        [options]="ggMapOptions">
                        <map-marker [ngIf]="ggMapMarker.position" #markerElem [position]="ggMapMarker.position"
                            (mapDragend)="positionChanged(markerElem)">
                        </map-marker>
                    </google-map>

                </div>

                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit">Tạo mới</button>
                </div>
            </form>
        </div>
    </div>
</div>
